<html lang="en">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href = "style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class = "center">
  <img src = "images/image-product-desktop.jpg">

  <h1 class = "perfume">P E R F U M E</h1>


  <h1 class = "title"> Gabrielle<br> Essence Eau <br> De Parfum </h1>

  <p class = "desc">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator<br> for the House of CHANEL.</p>

  <h1 class = "price">
    $149.99&nbsp;&nbsp;&nbsp;
  </h1>
  
  <p class = "strike">
    <s>$169.99</s>
  </p>


  <section>
  <button type = "button" class = "button">
    <span> Add to Cart </span>
    <span><img src = "images/icon-cart.svg" class="shoppingIcon"> </span>
  </button>
  </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ItVang</a>.
  </div>
